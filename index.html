<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ميلاد سعيد زينب</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

        body {
            font-family: 'Cairo', sans-serif;
            background-color: #fce4ec;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-align: center;
        }

        #page1, #page2 {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 90%;
        }

        #page2 {
            display: none;
        }

        h1 { color: #d81b60; margin-bottom: 20px; }
        p { font-size: 1.2rem; line-height: 1.8; color: #333; }

        .btn {
            background-color: #d81b60;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }

        .btn:hover { transform: scale(1.05); }

        .video-container {
            margin-top: 30px;
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 15px;
        }

        .video-container iframe {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
        }

        .signature {
            margin-top: 20px;
            font-weight: bold;
            color: #d81b60;
            font-size: 1.3rem;
        }
    </style>
</head>
<body>

    <div id="page1">
        <h1>هلا زينب، مستعدة؟</h1>
        <button class="btn" onclick="showGreeting()">إضغطي هنا</button>
    </div>

    <div id="page2">
        <div id="text-content">
            <p>
                كل عام وأنتِ بخير يا وردة، <br>
                إن شاء الله التخرج والوظيفة ونشوفج أرقى وأفضل، <br>
                وإن شاء الله الزوج الصالح، ويديم يارب أحبابج وأهلج وكل اللي تحبيهم. <br>
                خالص تحياتي.
            </p>
            <div class="signature">- حيدر</div>
        </div>

        <div class="video-container">
            <iframe id="youtube-video" src="https://www.youtube.com/embed/WexUy-wMRXE?autoplay=0" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        function showGreeting() {
            document.getElementById('page1').style.display = 'none';
            document.getElementById('page2').style.display = 'block';
            
            // تحديث رابط الفيديو ليعمل تلقائياً عند الضغط
            var video = document.getElementById('youtube-video');
            video.src += "&autoplay=1";
        }
    </script>
</body>
</html>
